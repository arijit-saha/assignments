<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Design 4</title>
    <link rel="stylesheet" href="css/assignment2.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Oxygen" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <h6 class="font-color">Deliver to</h6>
        <div class="child-container-1">
            <img src="images/randon png icon/location-512.png" class="child-container-1-img">
            <h5 class="box-1">Miss Ao Dai Building</h5>
            <h5 class="box-2">Change</h5>
        </div>
        <hr>
        <img src="images/random/b8d166511de2bd451dce04293111e9a0.jpg" class="parent-container-img">
        <div class="scroll-container">
            <div>
                <img src="images/random svg icon/meat.svg" class="scroll-container-img">
                <h6 class="font-color">Red Meat</h6>
            </div>
            <div>
                <img src="images/random svg icon/fish.svg" class="scroll-container-img">
                <h6 class="font-color">Fish</h6>
            </div>
            <div>
                <img src="images/random svg icon/apple.svg" class="scroll-container-img">
                <h6 class="font-color">Apple</h6>
            </div>
            <div>
                <img src="images/random svg icon/watermellon.svg" class="scroll-container-img">
                <h6 class="font-color">Water Mellon</h6>
            </div>
            <div>
                <img src="images/random svg icon/grocery.svg" class="scroll-container-img">
                <h6 class="font-color">Grocery</h6>
            </div>
        </div>
        <h4>Recommended for you</h4>
        <div class="recomm-container">
            <div class="child-recomm-container">
                <img src="images/random/Fruit-Smoothie.jpg" class="child-recomm-container-img">
                <div>
                    <h5 class="">The Coffee House - 14 Ngo Tat To</h5>
                    <h6 class="font-color">Tea and Coffee</h6>
                    <span>5.0 (200+)</span><span>Partner</span><span>15 - 30 mins</span>
                </div> 
            </div>
            <div class="child-recomm-container">
                <img src="images/random/pexels-photo-461382.jpeg" class="child-recomm-container-img">
                <div>
                    <h5 class="">Banh it ngot & Cafe Vietnamese</h5>
                    <h6 class="font-color">Breakfast Vietnamese food</h6>
                    <span>4.8 (99)</span><span>Partner</span><span>15 - 30 mins</span>
                </div> 
            </div>
        </div>
        <hr>
        <div class="menu-bar">
            <img src="images/randon png icon/icons8-meal-50.png" class="menu-bar-icon">
            <img src="images/randon png icon/icons8-menu-squared-50.png" class="menu-bar-icon">
            <img src="images/randon png icon/icons8-playlist-50.png" class="menu-bar-icon">
            <img src="images/randon png icon/icons8-share-50.png" class="menu-bar-icon">
            <img src="images/randon png icon/icons8-top-menu-50.png" class="menu-bar-icon">
        </div>
    </div>
</body>
</html>
